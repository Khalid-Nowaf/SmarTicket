<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Visitor Event Logs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list no-lines >
  <ion-item *ngFor="let log of logs | async " >
    <ion-note item-right>{{log.at | date:'short'}}</ion-note> 
    <h2>Event: {{log.event_name}}  <ion-badge *ngIf="log.new" item-left> new </ion-badge> </h2>
    <p>By: {{log.by}}</p>
   
  </ion-item>
</ion-list>

</ion-content>
