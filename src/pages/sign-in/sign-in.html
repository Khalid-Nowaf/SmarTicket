<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
 
<img class="center" src="assets/img/logo.svg" width="350">

  <ion-item>
    <ion-label floating>email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" ></ion-input>
  </ion-item>
  <ion-item-divider no-lines>
</ion-item-divider>  
  <button ion-button color='sec' block (click)='signIn()'> Sign In </button>
   <p color='primary' style="text-align: center"> Don't Have an account ? <a ion-text color='p-dark' (click)='signUp()'>Sign Up!</a> </p>
  <p style="text-align: center"> <a ion-text color='p-dark' (click)='reset()'> Forgot  password?</a> </p> 
  <ion-item-divider >

 </ion-item-divider>  
   <ion-item-divider style="text-align: center" no-lines>
     Or Sign In As
 </ion-item-divider> 
 <br> 
  <button ion-button color='sec' block (click)='keeper()'> Gate Keeper </button>
  
</ion-content>
