  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>
     Create New Ticket
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-list>
    <ion-item-divider>
  Respent Info
   </ion-item-divider>


<ion-item>
    <ion-label  floating>To</ion-label>
    <ion-input [(ngModel)]="ticket.to" type="text"></ion-input>
  </ion-item>

  <ion-item>
     <ion-note item-right>
        (optional)
      </ion-note>
    <ion-label  floating>Email</ion-label>
    <ion-input [(ngModel)]="ticket.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
     <ion-note item-right>
        (optional)
      </ion-note>
    <ion-label  floating>Phone Number</ion-label>
    <ion-input [(ngModel)]="ticket.phone" type="text"></ion-input>
  </ion-item>

<ion-item-divider no-lines>
  
</ion-item-divider >
 <ion-item-divider>
  Ticket Expiry
</ion-item-divider>

<ion-item >
  <ion-label>Expire By Date</ion-label>
  <ion-checkbox color='sec' [(ngModel)]='ticket.exp_by_date' checked="false"></ion-checkbox>
</ion-item>

<ion-item *ngIf="ticket.exp_by_date" [ngClass]="{'ng-valid': ticket.exp_after }" >
  <ion-label>Expire At</ion-label>
  <ion-datetime  displayFormat="MMM DD, YYYY HH:mm"  max="2020-10-31" [(ngModel)]="ticket.exp_at" required></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Expire By Visits</ion-label>
  <ion-checkbox color='sec' [(ngModel)]='ticket.exp_by_visit' checked="false"></ion-checkbox>
</ion-item>

<ion-item  *ngIf="ticket.exp_by_visit">
    <ion-label >Expire After</ion-label>
    <ion-input required  [(ngModel)]="ticket.exp_after" type="number"></ion-input>
</ion-item>

</ion-list>

</ion-content>

<ion-footer>
  <ion-row>
  <ion-col  *ngIf="!isUpdate">
 <button ion-button full (tap)="create()"> create </button>
  </ion-col>
   <ion-col  *ngIf="isUpdate">
 <button ion-button full (tap)="update()"> update </button>
   </ion-col>
    <ion-col *ngIf="isUpdate">
 <button ion-button full color='danger' (tap)="delete()"> delete </button>
    </ion-col>
  </ion-row>
</ion-footer>
