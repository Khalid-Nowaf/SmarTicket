<ion-header>


  <ion-navbar color='primary'>
    <ion-title>gate Keeper</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
       logout
      </button>
    </ion-buttons>
  </ion-navbar>

  

</ion-header>


<ion-content padding>
<br>
<br>
<br>
<img class="center" [src]="img"> 
<h1 text-center *ngIf="img == 'assets/img/scanner.svg'"> Please enter the event name and press "Scan" to scan the ticket .. </h1>

  
</ion-content>

<ion-footer>
 <ion-item >
   <!--<item-content> <-->
    <ion-input  [(ngModel)]="event" placeholder="Event Name: E.g Enter C Building" clearInput></ion-input>
  </ion-item>
  <button ion-button full color='sec' (click)="scan()"> SCAN </button>

</ion-footer>
